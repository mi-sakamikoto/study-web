<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:tiles="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <script th:src="@{/resources/js/jquery-3.7.1.min.js}" src="jquery-3.7.1.js"></script>
    <script th:src="@{/resources/js/bootstrap/bootstrap.min.js}" src="bootstrap.js"></script>
    <link th:href="@{/resources/css/bootstrap/bootstrap.min.css}" href="../../../../resources/css/bootstrap/bootstrap.css" rel="stylesheet"/>
    <link th:href="@{/resources/css/lg001/login.css}" href="../../../../resources/css/lg001/login.css" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <h1 class="text-center">用户注册</h1>

    <form action="#" th:action="@{/registerAccount}" th:method="@{POST}" class="form-signin">
        <h2 class="form-signin-heading">请填写用户信息</h2>
        <input type="text" class="form-control" id="id" name="id" placeholder="账号:"/>
        <input type="text" class="form-control" id="username" name="username" placeholder="姓名:"/>
        <input type="text" class="form-control" id="personId" name="personId" placeholder="身份证号:"/>
        <input type="password" class="form-control" id="password" name="password" placeholder="密码:"/>
        <input type="password" class="form-control" id="repassword" name="repassword" placeholder="确认密码:"/>
            <span class="form-control">账户类型:
                <select  id="idType" name="idType">
                    <option value="0">储蓄账户</option>
                    <option value="1">信用账户</option>
                    <option value="2">可贷款储蓄帐号</option>
                    <option value="3">可贷款信用账户</option>
                </select>
            </span>

<br>
        <input class="btn btn-lg btn-primary btn-block" id="login" name="login" type="submit" th:value="注册"/>
    </form>
</div>

</body>
</html>
