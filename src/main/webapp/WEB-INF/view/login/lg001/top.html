<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>トップ画面</title>

    <script th:src="@{/resources/js/jquery-3.7.1.js}" src="../../../../resources/js/jquery-3.7.1.js"></script>
    <script th:src="@{/resources/js/bootstrap/bootstrap.min.js}"
            src="../../../../resources/js/bootstrap/bootstrap.min.js"></script>
    <link th:href="@{/resources/css/bootstrap/bootstrap.min.css}"
          href="../../../../resources/css/bootstrap/bootstrap.css" rel="stylesheet"/>
    <link th:href="@{/resources/css/lg001/login.css}" href="../../../../resources/css/lg001/login.css" rel="stylesheet"/>
</head>
<body>
<div class="container">

    <div class="row lead">
        <h1 class="text-center">銀行独自システムへようこそ</h1>
    </div>
    <br>
    <br>
    <div class="row">

        <!--左-->
        <div class="col-md-4 shadow border border-success text-center">
            <div class="pt-5">
            </div>
            <div th:each="map: ${menuMap}" class="text-center p-2">
                <a class="text-muted" th:href="${map.value}" th:text="${map.key}"></a>
            </div>
        </div>

        <!--右-->
        <div class="col-md-8 shadow border border-success">
            <div class="hr-line-dashed"><!--虚线没给打出来-->
                <p id="name" class="lead text-center"><span th:text="${accountDto.name}" ></span> 様</p>
            </div>
            <div>
                <p id="id">アカウント:<span th:text="${accountDto.id}"></span></p>
                <p id="personId">身分証番号:<span th:text="${accountDto.personId}"></span></p>
                <p><a th:href="@{/}" class="text-decoration-none text-muted">ログアウト</a></p>
                <br>
                <p id="getBalance" class="text-center">残高:<br><span th:text="${balance}"></span></p>
                <br>
                <div class="text-center">
                    <p>最近のレコード:</p>
                    <div id="history" class=""></div>
                    <table class="table table-hover display: none">
                        <thead>
                        <tr>
                            <th>余额</th>
                            <th>转入</th>
                            <th>支出</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr  th:each="list : ${RecordList}">
                            <td th:text="${list.current_balance}"></td>
                            <td th:text="${list.current_deposit}"></td>
                            <td th:text="${list.current_withdraw}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <div class="row">
        <p class="text-center">foot</p>
    </div>

</div>

</body>
</html>
