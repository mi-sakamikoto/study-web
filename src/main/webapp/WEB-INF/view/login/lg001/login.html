<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>ログイン画面</title>

    <script th:src="@{/resources/js/jquery-3.7.1.min.js}" src="../../../../resources/js/jquery-3.7.1.js"></script>
    <script th:src="@{/resources/js/bootstrap/bootstrap.min.js}" src="../../../../resources/js/bootstrap/bootstrap.js"></script>
    <link th:href="@{/resources/css/bootstrap/bootstrap.min.css}" href="../../../../resources/css/bootstrap/bootstrap.css" rel="stylesheet"/>
    <link th:href="@{/resources/css/lg001/login.css}" href="../../../../resources/css/lg001/login.css" rel="stylesheet"/>
    <script th:src="@{/resources/js/lg001/login.js}" src="../../../../resources/js/lg001/login.js"></script>
</head>

<body>

<div class="container">
    <h1 class="text-center">Study-Web画面</h1>

    <form action="#" th:action="@{/login}" th:method="@{POST}" class="form-signin">
        <h4>ログイン</h4>

        <!-- メッセージエリア -->
        <div th:if="${error_message}">
            <div class="alert alert-danger">
                <p id="errMessage" th:text="${error_message}">エラーメッセージ</p>
            </div>
        </div>

        <input type="text" class="form-control" id="userId" name="userId" placeholder="ユーザID"/>
        <input type="password" class="form-control" id="password" name="password" placeholder="パスワード"/>
        <input class="btn btn-lg btn-primary" id="login" name="login" type="submit" th:value="ログイン"/>
        <input class="btn btn-lg btn-primary" id="register" name="register" type="button" th:value="登録"/>
    </form>
</div>
</body>
</html>
